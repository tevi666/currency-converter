<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<form action="#">
			<input type="number" name="amount" id="amount" required>
			<select name="convertedValueForm" id="convertedValueForm">
				<option value="RUB">RUB (Российские рубли)</option>
				<option value="USD">USD (Доллары США)</option>
				<option value="EUR">EUR (Евро)</option>
			</select>
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
				class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
			</svg>
			<select name="convertedToValue" id="convertedToValue">
				<option value="RUB">RUB (Российские рубли)</option>
				<option value="USD">USD (Доллары США)</option>
				<option value="EUR">EUR (Евро)</option>
			</select>
			<input type="number" name="value" id="value" placeholder="Полученное значение" disabled>
			<br><br>
			<input type="submit" id="btn" value="Конвертировать">
			<br><br>
			<div class="message"></div>
		</form>
	</div>
</body>

</html>
